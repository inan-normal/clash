<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Clash of Clans API</title>
</head>
<body>
  <h1>Clash of Clans Player Info</h1>
  <form id="playerForm">
    <input name="tag" placeholder="Player Tag (#ABC123)" required />
    <input name="token" placeholder="Your Token" required />
    <button type="submit">GÃ¶nder</button>
  </form>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById("playerForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const tag = formData.get("tag");
      const token = formData.get("token");

      const res = await fetch(`/api/player?tag=${encodeURIComponent(tag)}&token=${encodeURIComponent(token)}`);
      const data = await res.json();
      result.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
